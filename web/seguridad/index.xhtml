<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <p:dialog id="LoginDialogD" widgetVar="LoginDialog" modal="true" resizable="false" appendTo="@(body)" header="Iniciar Sesion" closeOnEscape="false" closable="false">

            <h:form id="loginForm">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            
            <h:panelGroup id="globalContainerPanelGroup" layout="block" 
                          style="width: 100%; min-height: 100%;">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{loginController.username}" required="true" label="username" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{loginController.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Login" action="#{loginController.validateUsernamePassword}"  oncomplete="PF('LoginDialog').hide()"/>
                    </f:facet>  
                </h:panelGrid>
            </h:panelGroup>
                </h:form>
        </p:dialog>
        <c:if test="#{!loginController.logueado}">
            <script>
                $(document).ready(function(){ 
                    PF('LoginDialog').show();
                });
            </script>
        </c:if>
            </ui:composition>
</html>

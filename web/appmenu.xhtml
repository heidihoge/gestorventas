<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="menuForm">
            <p:menubar>

                <p:menuitem value="#{myBundle.Home}" outcome="/index" icon="ui-icon-home"/>
                <p:submenu label="Ventas" icon="ui-icon-cart">
                    <p:menuitem value="Agregar Venta" outcome="/venta/index" />
                </p:submenu>

                <p:menuitem value="Clientes" outcome="/clientes/index" icon="ui-icon-person"/>
                <p:menuitem value="Productos" outcome="/productos/index" icon="ui-icon-clipboard"/>
                <p:menuitem value="Vendedores" outcome="/vendedores/index" icon="ui-icon-person"/>
                <p:menuitem style="display: none" value="#{myBundle.Mobile}" outcome="/mobile/index" icon="ui-icon-signal"/>
                <p:submenu label="Usuario: #{loginController.username}" style="float:right">
                    <p:menuitem value="Salir" action="#{loginController.logout}" />
                </p:submenu>
            </p:menubar>
        </h:form>
    </ui:composition>

</html>

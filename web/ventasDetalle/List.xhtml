<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="VentasDetalleListForm">

        <p:panel header="#{myBundle.ListVentasDetalleTitle}">
            <p:contextMenu id="VentasDetalleDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('VentasDetalleListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('VentasDetalleListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('VentasDetalleListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('VentasDetalleListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{ventasDetalleController.items}"
                         lazy="false"
                         rowKey="#{item.ventasDetallePK}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{ventasDetalleController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{ventasDetalleController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.ventasDetallePK}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:VentasDetalleDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:VentasDetalleDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('VentasDetalleListForm:viewButton').click();"/>

                <p:column sortBy="#{item.ventasDetallePK.idProducto}" filterBy="#{item.ventasDetallePK.idProducto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVentasDetalleTitle_ventasDetallePK_idProducto}"/>
                    </f:facet>
                    <h:outputText value="#{item.ventasDetallePK.idProducto}"/>
                </p:column>


                <p:column sortBy="#{item.ventasDetallePK.codigo}" filterBy="#{item.ventasDetallePK.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVentasDetalleTitle_ventasDetallePK_codigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.ventasDetallePK.codigo}"/>
                </p:column>


                <p:column sortBy="#{item.factura}" filterBy="#{item.factura}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVentasDetalleTitle_factura}"/>
                    </f:facet>
                    <h:outputText value="#{item.factura}"/>
                </p:column>


                <p:column sortBy="#{item.importeBruto}" filterBy="#{item.importeBruto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVentasDetalleTitle_importeBruto}"/>
                    </f:facet>
                    <h:outputText value="#{item.importeBruto}"/>
                </p:column>


                <p:column sortBy="#{item.montoIva}" filterBy="#{item.montoIva}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVentasDetalleTitle_montoIva}"/>
                    </f:facet>
                    <h:outputText value="#{item.montoIva}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{ventasDetalleController.prepareCreate}" update=":VentasDetalleCreateForm" oncomplete="PF('VentasDetalleCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":VentasDetalleViewForm" oncomplete="PF('VentasDetalleViewDialog').show()" disabled="#{empty ventasDetalleController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":VentasDetalleEditForm" oncomplete="PF('VentasDetalleEditDialog').show()" disabled="#{empty ventasDetalleController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{ventasDetalleController.delete}" update=":growl,datalist" disabled="#{empty ventasDetalleController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>

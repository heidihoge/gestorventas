<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="VentasDetalleEditDlg" widgetVar="VentasDetalleEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditVentasDetalleTitle}" closeOnEscape="true">

            <h:form id="VentasDetalleEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{ventasDetalleController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditVentasDetalleLabel_ventasDetallePK_idProducto}" for="ventasDetallePK_idProducto" />
                        <h:outputText id="ventasDetallePK_idProducto" value="#{ventasDetalleController.selected.ventasDetallePK.idProducto}" />


                        <h:outputLabel value="#{myBundle.EditVentasDetalleLabel_ventasDetallePK_codigo}" for="ventasDetallePK_codigo" />
                        <h:outputText id="ventasDetallePK_codigo" value="#{ventasDetalleController.selected.ventasDetallePK.codigo}" />

                        <p:outputLabel value="#{myBundle.EditVentasDetalleLabel_factura}" for="factura" />
                        <p:inputText id="factura" value="#{ventasDetalleController.selected.factura}" title="#{myBundle.EditVentasDetalleTitle_factura}" required="true" requiredMessage="#{myBundle.EditVentasDetalleRequiredMessage_factura}"/>

                        <p:outputLabel value="#{myBundle.EditVentasDetalleLabel_importeBruto}" for="importeBruto" />
                        <p:inputText id="importeBruto" value="#{ventasDetalleController.selected.importeBruto}" title="#{myBundle.EditVentasDetalleTitle_importeBruto}" required="true" requiredMessage="#{myBundle.EditVentasDetalleRequiredMessage_importeBruto}"/>

                        <p:outputLabel value="#{myBundle.EditVentasDetalleLabel_montoIva}" for="montoIva" />
                        <p:inputText id="montoIva" value="#{ventasDetalleController.selected.montoIva}" title="#{myBundle.EditVentasDetalleTitle_montoIva}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventasDetalleController.save}" value="#{myBundle.Save}" update="display,:VentasDetalleListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('VentasDetalleEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('VentasDetalleEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

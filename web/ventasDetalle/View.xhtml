<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentasDetalleViewDlg" widgetVar="VentasDetalleViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewVentasDetalleTitle}" closeOnEscape="true">

            <h:form id="VentasDetalleViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{ventasDetalleController.selected != null}">

                        <h:outputText value="#{myBundle.ViewVentasDetalleLabel_ventasDetallePK_idProducto}"/>
                        <h:outputText value="#{ventasDetalleController.selected.ventasDetallePK.idProducto}" title="#{myBundle.ViewVentasDetalleTitle_ventasDetallePK_idProducto}"/>

                        <h:outputText value="#{myBundle.ViewVentasDetalleLabel_ventasDetallePK_codigo}"/>
                        <h:outputText value="#{ventasDetalleController.selected.ventasDetallePK.codigo}" title="#{myBundle.ViewVentasDetalleTitle_ventasDetallePK_codigo}"/>

                        <h:outputText value="#{myBundle.ViewVentasDetalleLabel_factura}"/>
                        <h:outputText value="#{ventasDetalleController.selected.factura}" title="#{myBundle.ViewVentasDetalleTitle_factura}"/>

                        <h:outputText value="#{myBundle.ViewVentasDetalleLabel_importeBruto}"/>
                        <h:outputText value="#{ventasDetalleController.selected.importeBruto}" title="#{myBundle.ViewVentasDetalleTitle_importeBruto}"/>

                        <h:outputText value="#{myBundle.ViewVentasDetalleLabel_montoIva}"/>
                        <h:outputText value="#{ventasDetalleController.selected.montoIva}" title="#{myBundle.ViewVentasDetalleTitle_montoIva}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('VentasDetalleViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

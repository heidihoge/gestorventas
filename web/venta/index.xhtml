<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
                <h:form id="AddVentasForm"> 
                    <p:panel header="Nueva Venta"> 
                        <h:panelGrid columns="4" cellpadding="5"> 
                            <h:outputText value="Nro de Venta:" /> 
                            <h:outputText id="nroVenta" value="#{agregarVentasController.nroVenta}" /> 
                            <h:outputText value="Cliente:" /> 
                            <h:selectOneMenu id="comboClientes" value="#{agregarVentasController.idCliente}">  
                                <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true" />  
                                <f:selectItems value="#{agregarVentasController.clienteList}" var="cliente" itemLabel="#{cliente.nombre} #{cliente.apellido}" itemValue="#{cliente.idCliente.toString()}" />  
                            </h:selectOneMenu>  

                            <h:outputText value="Fecha:" /> 
                            <h:outputText id="fechaVenta" value="#{agregarVentasController.fechaVenta}" /> 
                            <h:outputText value="Vendedor:" /> 
                            <h:selectOneMenu id="comboVendedor" value="#{agregarVentasController.idVendedor}">  
                                <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true" />  
                                <f:selectItems value="#{agregarVentasController.vendedorList}" var="vendedor" itemLabel="#{vendedor.nombre} #{vendedor.apellido}" itemValue="#{vendedor.id.toString()}" />  
                            </h:selectOneMenu>  
                        </h:panelGrid> 
                    </p:panel> 
                    <p:panel header="Agregar Productos">
                        <h:panelGrid columns="5" cellpadding="5">
                                <h:outputText value="Producto:" />
                                <h:selectOneMenu id="comboProductos" value="#{agregarVentasController.idProducto}">
                                    <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{agregarVentasController.productos}" 
                                        var="producto" 
                                        itemLabel="#{producto.nombre}" 
                                        itemValue="#{producto.codProducto.toString()}" />
                                </h:selectOneMenu>
                                <h:outputText value="Cantidad:" />
                                <p:spinner id="cantidad" value="#{agregarVentasController.cantidad}" min="1" size="2" />
                                <p:commandButton actionListener="#{agregarVentasController.agregarProducto}" id="buttonAddProducto" value="Agregar Producto" immediate="true"/>

                        </h:panelGrid>
                    </p:panel>
                    <p:panel header="Detalle">
                        <p:dataTable id="datalist"
                            value="#{agregarVentasController.detalles}"
                            lazy="false"
                            rowKey="#{item.id}"
                            var="item"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            selectionMode="single"
                            selection="#{agregarVentasController.seleccionado}">
                            
                            <p:column sortBy="#{item.idProducto}" filterBy="#{item.idProducto}">
                                <f:facet name="header">
                                    <h:outputText value="#{myBundle.ListProductosTitle_codProducto}"/>
                                </f:facet>
                                <h:outputText value="#{item.idProducto.codProducto}"/>
                            </p:column>
                            
                            <p:column sortBy="#{item.idProducto.nombre}" filterBy="#{item.idProducto.nombre}">
                                <f:facet name="header">
                                    <h:outputText value="#{myBundle.ListProductosTitle_nombre}"/>
                                </f:facet>
                                <h:outputText value="#{item.idProducto.nombre}"/>
                            </p:column>
                            
                            <p:column sortBy="#{item.cantidad}" filterBy="#{item.cantidad}">
                                <f:facet name="header">
                                    <h:outputText value="Cantidad"/>
                                </f:facet>
                                <h:outputText value="#{item.cantidad}"/>
                            </p:column>
                            
                            <p:column sortBy="#{item.idProducto.precioUnitario}" filterBy="#{item.idProducto.precioUnitario}">
                                <f:facet name="header">
                                    <h:outputText value="PrecioUnitario"/>
                                </f:facet>
                                <h:outputText value="#{item.idProducto.precioUnitario}"/>
                            </p:column>
                            <p:column sortBy="#{item.idProducto.precioUnitario}" filterBy="#{item.idProducto.precioUnitario}">
                                <f:facet name="header">
                                    <h:outputText value="Total"/>
                                </f:facet>
                                <h:outputText value="#{item.importeBruto}"/>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton id="buttonGuardar" value="Guardar" immediate="true"/>
                    </p:panel>
                </h:form> 

            <ui:include src="/seguridad/index.xhtml"/>

        </ui:define>
    </ui:composition>

</html>

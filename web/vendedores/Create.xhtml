<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendedoresCreateDlg" widgetVar="VendedoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateVendedoresTitle}" closeOnEscape="true">

            <h:form id="VendedoresCreateForm">

                <h:panelGroup id="display" rendered="#{vendedoresController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateVendedoresLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{vendedoresController.selected.nombre}" title="#{myBundle.CreateVendedoresTitle_nombre}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateVendedoresLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{vendedoresController.selected.apellido}" title="#{myBundle.CreateVendedoresTitle_apellido}" size="30" maxlength="30"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vendedoresController.saveNew}" value="#{myBundle.Save}" update="display,:VendedoresListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('VendedoresCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('VendedoresCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

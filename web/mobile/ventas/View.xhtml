<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="VentasViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewVentasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:VentasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="VentasViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{ventasController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentasLabel_nroFactura}"/>
                            <h:outputText value="#{ventasController.selected.nroFactura}" title="#{myBundle.ViewVentasTitle_nroFactura}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentasLabel_fecha}"/>
                            <h:outputText value="#{ventasController.selected.fecha}" title="#{myBundle.ViewVentasTitle_fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentasLabel_totalIva}"/>
                            <h:outputText value="#{ventasController.selected.totalIva}" title="#{myBundle.ViewVentasTitle_totalIva}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentasLabel_totalVenta}"/>
                            <h:outputText value="#{ventasController.selected.totalVenta}" title="#{myBundle.ViewVentasTitle_totalVenta}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentasLabel_idCliente}"/>
                            <h:outputText value="#{ventasController.selected.idCliente.idCliente}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

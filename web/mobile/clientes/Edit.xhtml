<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ClientesEditPage" lazy="true">
        <pm:header title="#{myBundle.EditClientesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ClientesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ClientesEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{clientesController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditClientesLabel_idCliente}" for="idCliente" />
                            <h:outputText id="idCliente" value="#{clientesController.selected.idCliente}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditClientesLabel_direccion}" for="direccion" />
                            <p:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{myBundle.EditClientesTitle_direccion}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditClientesLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{clientesController.selected.nombre}" title="#{myBundle.EditClientesTitle_nombre}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditClientesLabel_telefono}" for="telefono" />
                            <p:inputText id="telefono" value="#{clientesController.selected.telefono}" title="#{myBundle.EditClientesTitle_telefono}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditClientesLabel_apellido}" for="apellido" />
                            <p:inputText id="apellido" value="#{clientesController.selected.apellido}" title="#{myBundle.EditClientesTitle_apellido}" size="50" maxlength="50"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{clientesController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ClientesListPage:ClientesListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ClientesListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

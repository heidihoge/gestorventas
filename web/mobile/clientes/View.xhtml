<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ClientesViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewClientesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ClientesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ClientesViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{clientesController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClientesLabel_idCliente}"/>
                            <h:outputText value="#{clientesController.selected.idCliente}" title="#{myBundle.ViewClientesTitle_idCliente}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClientesLabel_direccion}"/>
                            <h:outputText value="#{clientesController.selected.direccion}" title="#{myBundle.ViewClientesTitle_direccion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClientesLabel_nombre}"/>
                            <h:outputText value="#{clientesController.selected.nombre}" title="#{myBundle.ViewClientesTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClientesLabel_telefono}"/>
                            <h:outputText value="#{clientesController.selected.telefono}" title="#{myBundle.ViewClientesTitle_telefono}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClientesLabel_apellido}"/>
                            <h:outputText value="#{clientesController.selected.apellido}" title="#{myBundle.ViewClientesTitle_apellido}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="VentasDetalleCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateVentasDetalleTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:VentasDetalleListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="VentasDetalleCreateForm">

                <h:panelGroup id="display" rendered="#{ventasDetalleController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateVentasDetalleLabel_ventasDetallePK_idProducto}" for="ventasDetallePK_idProducto" />
                            <p:inputText id="ventasDetallePK_idProducto" value="#{ventasDetalleController.selected.ventasDetallePK.idProducto}" title="#{myBundle.CreateVentasDetalleTitle_ventasDetallePK_idProducto}" required="true" requiredMessage="#{myBundle.CreateVentasDetalleRequiredMessage_ventasDetallePK_idProducto}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateVentasDetalleLabel_ventasDetallePK_codigo}" for="ventasDetallePK_codigo" />
                            <p:inputText id="ventasDetallePK_codigo" value="#{ventasDetalleController.selected.ventasDetallePK.codigo}" title="#{myBundle.CreateVentasDetalleTitle_ventasDetallePK_codigo}" required="true" requiredMessage="#{myBundle.CreateVentasDetalleRequiredMessage_ventasDetallePK_codigo}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateVentasDetalleLabel_factura}" for="factura" />
                            <p:inputText id="factura" value="#{ventasDetalleController.selected.factura}" title="#{myBundle.CreateVentasDetalleTitle_factura}" required="true" requiredMessage="#{myBundle.CreateVentasDetalleRequiredMessage_factura}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateVentasDetalleLabel_importeBruto}" for="importeBruto" />
                            <p:inputText id="importeBruto" value="#{ventasDetalleController.selected.importeBruto}" title="#{myBundle.CreateVentasDetalleTitle_importeBruto}" required="true" requiredMessage="#{myBundle.CreateVentasDetalleRequiredMessage_importeBruto}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateVentasDetalleLabel_montoIva}" for="montoIva" />
                            <p:inputText id="montoIva" value="#{ventasDetalleController.selected.montoIva}" title="#{myBundle.CreateVentasDetalleTitle_montoIva}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{ventasDetalleController.saveNew}" value="#{myBundle.Save}" update="display,:VentasDetalleListPage:VentasDetalleListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:VentasDetalleListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
